<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户注册——努比亚官方网站</title>
    <link rel="stylesheet" href="css/nb-register.css">
</head>
<body>
<div class="container cl-top">
    <div class="nub-register">
        <ul class="navTab cl">
            <li class="lf"><a href="#">手机号码注册</a></li>
            <li class="rt"><a href="#">用电子邮箱注册</a></li>
        </ul>
        <form action="" method="post" id="register">
            <div class="reg-phone">
                <input type="text" id="mobile" name="mobile" placeholder="请输入手机号码">
                <span>手机号码格式错误</span>
                <input type="password" id="passwordMobile" name="passwordMobile" placeholder="密码为6-16个字符（数字、字母、符号至少包含两种）">
                <span>密码为6-16个字符（数字、字母、符号至少包含两种）</span>
                <div class="input-con">
                    <input type="text" id="mobile_captcha" name="mobile_captcha" placeholder="请输入验证码（不区分大小写）">
                    <div>
                        <a><img src="picture/draw.action" alt="获取验证码"></a>
                    </div>
                    <span>错误的验证码，请重新输入</span>
                </div>
                <!--<div class="input-con">-->
                    <!--<input type="text" id="mobileValidateCode" name="mobileValidateCode" placeholder="请输入手机收到的验证码">-->
                    <!--<input type="button" value="获取验证码" class="btn-code" id="btn-code-mobile">-->
                    <!--<span>手机验证码不能为空</span>-->
                    <!--<span>错误的验证码，请重新输入</span>-->
                <!--</div>-->
            </div>
            <div class="reg-mail">
                <input type="text" id="email" name="email" placeholder="请输入常用邮箱地址">
                <input type="password" id="passwordEmail" name="passwordEmail" placeholder="密码为6-16个字符（数字、字母、符号至少包含两种）">
                <div class="input-con">
                    <input type="text" id="email_captcha" name="email_captcha" placeholder="请输入验证码（不区分大小写）">
                    <div>
                        <a><img src="picture/draw.action" alt="获取验证码"></a>
                    </div>
                </div>
                <!--<div class="input-con">-->
                    <!--<input type="text" id="emailValidateCode" name="emailValidateCode" placeholder="请输入邮箱收到的验证码">-->
                    <!--<input type="button" value="获取验证码" class="btn-code" id="btn-code-email">-->
                <!--</div>-->
            </div>
            <div class="regFooter">
                <input type="checkbox" checked="checked"  value="1" title="需要同意《用户服务协议》"name="agreement" id="agreement">我已阅读并接受
                <a href="http://www.res/html/agreement.html" title="用户协议" target="_blank">用户协议</a>和
                <a href="http://www.res/html/agreement.html" title="隐私政策" target="_blank">隐私政策</a>
            </div>
            <div class="buttons">
                <button>提&nbsp;&nbsp;&nbsp;交</button>>
            </div>
            <p>已有账号，<a>直接登录</a></p>
        </form>
    </div>

</div>
</body>
</html>
